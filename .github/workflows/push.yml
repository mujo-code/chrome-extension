on: push
name: Test Workflow
jobs:
  installDependencies:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Install Dependencies
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - run: run bootstrap:hoist
      - name: Bootstrap Lerna
      - run: run bootstrap
      - name: Build Modules
      - run: run build
      - name: Test Code
        uses: mujo-code/puppeteer-headful@master
        env:
          CI: 'true'
        with:
          args: npm test
