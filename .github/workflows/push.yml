on: push
name: Test Workflow
jobs:
  installDependencies:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Install Dependencies
        uses: actions/npm@master
        with:
          args: install
      - name: Bootstrap Lerna Hoisted
        uses: actions/npm@master
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 'true'
        with:
          args: run bootstrap:hoisted
      - name: Bootstrap Lerna
        uses: actions/npm@master
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 'true'
        with:
          args: run bootstrap
      - name: Test Code
        uses: mujo-code/puppeteer-headful@master
        env:
          CI: 'true'
        with:
          args: test
